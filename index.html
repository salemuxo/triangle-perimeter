<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Triangle Perimeter</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Triangle Perimeter</h1>
    <hr />

    <h3>Perimeter = AB + AC + BC</h3>
    <p>
      <img src="img/triangle-vertices.PNG" alt="Triangle Image" width="400" />
    </p>
    <hr />
    <p>
      Enter the vertices of a triangle and click "Calculate" to determine the
      side lengths and perimeter of the triangle.
    </p>

    <div class="vertexInput">
      <p class="vertexLabel"><b>Vertex A</b> -</p>
      <label for="xA">xA: </label>
      <input id="xA" />
      <label for="yA">yA: </label>
      <input id="yA" />
    </div>

    <div class="vertexInput">
      <p class="vertexLabel"><b>Vertex B</b> -</p>
      <label for="xB">xB: </label>
      <input id="xB" />
      <label for="yB">yB: </label>
      <input id="yB" />
    </div>

    <div class="vertexInput">
      <p class="vertexLabel"><b>Vertex C</b> -</p>
      <label for="xC">xC: </label>
      <input id="xC" />
      <label for="yC">yC: </label>
      <input id="yC" />
    </div>
    <hr />

    <button id="calcBtn">CALCULATE</button>
    <br />
    <p>AB = <span id="abOutput"></span></p>
    <p>AC = <span id="acOutput"></span></p>
    <p>BC = <span id="bcOutput"></span></p>
    <p>Perimeter of ABC = <span id="perimOutput"></span></p>
  </body>
</html>
